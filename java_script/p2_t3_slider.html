<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>zad1</title>

    <style>
        body {
            background: #222222;
            font-size: 24px;
            color: white;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script type="text/javascript">

        let number = Math.floor(Math.random() * 5) + 1;
        let timer1 = 0;
        let timer2 = 0;

        function changeSlide() {
            number++;
            if (number > 5) number = 1;

            let file = "<img height='400px' src=\"slides/slide" + number + ".jpg\"  alt=\"image\"/>";
            document.getElementById("slider").innerHTML = file;

            $("#slider").fadeIn(500);

            timer1 = setTimeout("changeSlide()", 5000);
            timer2 = setTimeout("hideSlide()", 4500);
        }

        function hideSlide() {
            $("#slider").fadeOut(500);
        }

        function setSlide(slideNumber) {
            clearTimeout(timer1);
            clearTimeout(timer2);
            number = slideNumber -1;

            hideSlide();
            setTimeout("changeSlide()", 500);
        }

    </script>

</head>

<body onload="changeSlide()">

    <span onclick="setSlide(1)" style="cursor: pointer"> [1] </span>
    <span onclick="setSlide(2)" style="cursor: pointer"> [2] </span>
    <span onclick="setSlide(3)" style="cursor: pointer"> [3] </span>
    <span onclick="setSlide(4)" style="cursor: pointer"> [4] </span>
    <span onclick="setSlide(5)" style="cursor: pointer"> [5] </span>

    <br>
    <br>

    <div id="slider"></div>

</body>
</html>
