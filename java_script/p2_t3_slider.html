<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>zad1</title>
    <style>
        body {
            background: #222222;
            font-size: 24px;
            color: white;
        }
    </style>


    <script type="text/javascript">

        let number = Math.floor(Math.random() * 5) + 1;

        function changeSlide() {

            number++;
            if (number > 5) number = 1;

            let file = "<img height='400px' src=\"slides/slide" + number + ".jpg\" />";

            document.getElementById("slider").innerHTML = file;

            setTimeout("changeSlide()", 2000);
        }


    </script>

</head>

<body onload="changeSlide()">

    <div id="slider"></div>

</body>
</html>
