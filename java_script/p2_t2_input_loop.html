<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>zad1</title>

    <script type="text/javascript">

        function print() {
            let number1 = document.getElementById("field1").value;
            let number2 = document.getElementById("field2").value;
            let str = "";

            if (number1 < number2) {
                for (i = number1; i <= number2; i++) {
                    str += i + " ";
                }
            } else {
                for (i = number1; i >= number2; i--) {
                    str += i + " ";
                }
            }

            document.getElementById("result").innerHTML = str;
        }

    </script>

</head>

<body>

    <input id="field1" type="number"/>
    <input id="field2" type="number"/>
    <input onclick="print()" type="submit" value="PokaÅ¼"/>
    <div id="result"></div>

</body>
</html>
